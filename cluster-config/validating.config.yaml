apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "tekton.webhook.config"
webhooks:
  - name: "tekton.webhook.config"
    rules:
      - apiGroups: ["tekton.dev"]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pipelines", "tasks"]
        scope: "*"
    clientConfig:
      service:
        namespace: default
        name: tekton-webhook
        path: /validate
        port: 443
      caBundle: |
        
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 2
