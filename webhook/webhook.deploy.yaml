apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tekton-webhook
  name: tekton-webhook
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-webhook
  template:
    metadata:
      labels:
        app: tekton-webhook
    spec:
      tolerations:
        - key: acme.com/lifespan-remaining
          operator: Exists
          effect: NoSchedule
      containers:
        - image: us-central1-docker.pkg.dev/emma-sandbox-395918/tekton-webhook/tekton-vaw:tag1
          imagePullPolicy: Always
          name: tekton-webhook
          env:
            - name: TLS
              value: "true"
            - name: LOG_LEVEL
              value: "trace"
            - name: LOG_JSON
              value: "false"
          volumeMounts:
            - name: tls
              mountPath: "/etc/admission-webhook/tls"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: tekton-webhook-tls
